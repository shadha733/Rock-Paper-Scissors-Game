<!DOCTYPE html>
<html lang="en"></html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock–Paper–Scissors &#x263A;</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="jquery-script.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    </head>
<body>
<div class="container text-center p-5 my-5 border rounded shadow bg-light"> 
  <h1>Rock–Paper–Scissors</h1>
  <p>Click a button to play!</p>
  <div class="buttons">
    <button class="choice" data-choice="rock" > 🪨 Rock</button>
    <button class="choice" data-choice="paper"> 📄 Paper</button>
    <button class="choice" data-choice="scissors">✂️ Scissors</button>
    </div>
     <div id="result" style="display: none;"></div>
</div>
